<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles/page.css">
    <script src="js/jquery.min.js"></script>
    <link type="text/css" href="//cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css">
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/dataTables.bootstrap.css" rel="stylesheet" />
    <script src="js/bootstrap.min.js"></script>
    <!-- DataTables Needed Scripts -->
    <script src="js/jquery.dataTables.min.js"></script>
    <script src="js/dataTables.bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <!--<script src="//cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>-->
    <title>订单</title>
</head>

<body>
<div class="topBar">
    <div class="topCent">
        <div class="huanYing">欢迎光临</div>
        <div class="logo"><a href="index.html">吃货小铺</a></div>
        <div class="topCart"><a href="cart.html">购物车</a></div>
        <div class="topOrder"><a href="order.html">订单详情</a></div>
        <div class="topRegister"><a href="register.html">注册</a></div>
        <div class="topLogin"><a href="login.html">登陆</a></div>
    </div>
</div>
<div class="centent">
    <div class="introduce1">
        <span style="text-align: center;font-size: large;">订单查看</span>
        <table id="order" class="table table-striped table-bordered table-hover" cellspacing="0" width="100%">
            <thead>
            <tr>
                <th>订单号</th>
                <th>商品</th>
                <th style="width:20%;">总价</th>
                <th>区域A</th>
                <th>区域B</th>
                <th style="width: 20%;">下单时间</th>
            </tr>
            </thead>
        </table>
    </div>
</div>
</body>
<script>
    getOrderSlice();

    function getOrderSlice(){
        $('#order').DataTable({
            sDom: "Tft<'row DTTTFooter'<'col-sm-6'i><'col-sm-6'p>>",
            bInfo: true,
            bFilter: false,
            iDisplayLength: 10,
            bPaginate: true,
            bServerSide: false,
            sAjaxSource: "rest/item/all?userId=" + 6,
            fnServerData: getDataFromServerSideForDataTable,
            aoColumns: [
                {
                    mData: "orderNum",
                    sClass: "text-center"
                },
                {
                    mData: "content",
                    sClass: "text-center"
                },{
                    mData: "total",
                    sClass: "text-center"
                },{
                    mData: "rangeA",
                    sClass: "text-center"
                }, {
                    mData: "rangeB",
                    sClass: "text-center"
                }, {
                    mData: "time",
                    sClass: "text-center"
                }
            ],
            "aaSorting": [[ 5, "asc" ]]
        });
    }
</script>
</html>
